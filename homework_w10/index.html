<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<h1>FIT3179 Week 10 Homework: Multiple Visualisations</h1>

<h2>Choropleth Map from Week 9</h2>
<div id="choropleth_map"></div>

<h2>Interactive Bubbleplot from Week 10</h2>
<div id="bubble_plot"></div>

<script type="text/javascript">
  
  var vis1 = "https://raw.githubusercontent.com/euyangchai/FIT3179/main/homework_w10/choropleth_map.vl.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/euyangchai/FIT3179/main/homework_w10/interactive_bubbleplot.json";
  
  vegaEmbed('#bubble_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
